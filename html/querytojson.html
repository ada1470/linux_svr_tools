
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP Query String to JSON Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>HTTP Query String to JSON Converter</h1>
    <textarea id="input" placeholder="Enter HTTP query string here..."></textarea>
    <button class="btn" onclick="convertToJSON()">Convert to JSON</button>
    <textarea id="output" placeholder="JSON will appear here..." readonly></textarea>
    <button class="btn" onclick="copyJSON()">Copy JSON</button>
</div>
<script>
    function convertToJSON() {
        const input = document.getElementById('input').value.trim();
        const params = new URLSearchParams(input);
        const json = {};
        for (const pair of params.entries()) {
            json[pair[0]] = pair[1];
        }
        document.getElementById('output').value = JSON.stringify(json, null, 2);
    }

    function copyJSON() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');
        alert('JSON copied to clipboard!');
    }
</script>
</body>
</html>
