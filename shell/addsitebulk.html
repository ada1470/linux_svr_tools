<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain List Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      padding: 10px;
    }

    .container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    select, button, input[type="checkbox"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #convertedDomains {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Domain List Converter</h1>
    <div>
      <label for="domainInput">Enter domains (one per line):</label>
      <textarea id="domainInput" rows="5" placeholder="e.g., domain1.com"></textarea>
    </div>
    <div class="checkbox-group">
      <label>Include subdomains:</label><br>
      <label><input type="checkbox" id="sub_www" value="www"> www</label>
      <label><input type="checkbox" id="sub_star" value="*"> *</label>
    </div>
    <div>
      <label for="path">Enter path:</label>
      <input id="path" type="text" placeholder="/home/www/wwwroot/film.com">
    </div>
    <div>
      <label for="selectVersion">Select PHP Version:</label>
      <select id="selectVersion">
        <option value="0">静态</option>
        <option value="72" selected>72</option>
        <option value="74">74</option>
        <option value="81">81</option>
      </select>
    </div>

    <button onclick="convertDomains()">Convert</button>
    <button onclick="copyToClipboard()">Copy Result</button>

    <div>
      <label for="convertedDomains">Converted domains:</label>
      <textarea id="convertedDomains" rows="5" placeholder="domain1.com,www.domain1.com|/path|0|0|phpver"
        readonly></textarea>
    </div>
  </div>

  <script>
    function convertDomains() {
      const domainInput = document.getElementById('domainInput').value;
      const selectVersion = document.getElementById('selectVersion');
      const versionValue = selectVersion.options[selectVersion.selectedIndex].value;
      const domains = domainInput.split('\n').map(d => d.trim()).filter(Boolean);

      const includeWWW = document.getElementById('sub_www').checked;
      const includeStar = document.getElementById('sub_star').checked;
      const path = document.getElementById('path').value;

      let result = '';

      domains.forEach(domain => {
        let subdomains = [domain];

        if (includeWWW) subdomains.push(`www.${domain}`);
        if (includeStar) subdomains.push(`*.${domain}`);

        const combined = subdomains.join(',');
        const finalPath = path || `/home/www/wwwroot/${domain}`;

        result += `${combined}|${finalPath}|0|0|${versionValue}\n`;
      });

      document.getElementById('convertedDomains').value = result;
    }

    function copyToClipboard() {
      const output = document.getElementById('convertedDomains');
      output.select();
      output.setSelectionRange(0, 99999); // For mobile compatibility
      document.execCommand('copy');

      // Optional: user feedback
      alert('Copied to clipboard!');
    }

  </script>
</body>

</html>
